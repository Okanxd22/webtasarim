<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Web Tasarım Dersi - 13 Hafta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .hafta {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .icerik {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #4CAF50;
        }
    </style>

    <script>
        function acKapat(id) {
            var alan = document.getElementById(id);
            if (alan.style.display === "none") {
                alan.style.display = "block";
            } else {
                alan.style.display = "none";
            }
        }
    </script>
</head>
<body>

<h1>Web Tasarım Dersi Çalışmaları</h1>

<div class="hafta">
    <button onclick="acKapat('hafta1')">1. Hafta</button>
    <div id="hafta1" class="icerik">
        
        <p>HTML'e giriş örnekleri</p>
    </div>
</div>
